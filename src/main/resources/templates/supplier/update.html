<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Update Supplier - DSi Super Shop</title>

        <div th:replace="~{layouts/styles :: #styles}"></div>
    </head>
    <body>
        <div th:replace="~{layouts/header :: #header}"></div>

        <div class="container-fluid">
            <div class="row">
                <div th:replace="~{layouts/nav :: #nav}"></div>

                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">Update Supplier</h1>
                    </div>
                    <form th:action="@{/supplier/{id}/update(id=${supplier.id})}" th:object="${supplier}" th:method="post">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="name">Name</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Supplier name...">
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6 mt-2">
                                <label for="phone">Phone</label>
                                <input type="tel" th:field="*{phone}" class="form-control" id="phone" placeholder="Supplier phone...">
                                <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6 mt-2">
                                <label for="email">Email</label>
                                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Supplier email...">
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6 mt-2">
                                <label for="address">Address</label>
                                <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Supplier address...">
                                <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2">Update</button>
                    </form>
                </main>
            </div>
        </div>

        <div th:replace="~{layouts/scripts :: #scripts}"></div>
    </body>
</html>
