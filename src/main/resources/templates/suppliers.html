<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Suppliers - DSi Super Shop</title>

        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/css/dashboard.css}" rel="stylesheet">
        <link rel="canonical" th:href="@{https://getbootstrap.com/docs/5.0/examples/dashboard/}">

        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;
                user-select: none;
            }

            @media (min-width: 768px) {
                .bd-placeholder-img-lg {
                    font-size: 3.5rem;
                }
            }
        </style>

    </head>
    <body>
        <div th:replace="layouts/header :: header"></div>

        <div class="container-fluid">
            <div class="row">
                <div th:replace="layouts/nav :: nav"></div>

                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">Supliers</h1>
                    </div>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Phone</th>
                                <th scope="col">Email</th>
                                <th scope="col">Address</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="supplier : ${suppliers}">
                                <td th:text="${supplier.id}"></td>
                                <td th:text="${supplier.name}"></td>
                                <td th:text="${supplier.phone}"></td>
                                <td th:text="${supplier.email}"></td>
                                <td th:text="${supplier.address}"></td>
                                <td>Edit Delete View</td>
                            </tr>
                        </tbody>
                    </table>
                </main>
            </div>
        </div>

        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/js/dashboard.js}"></script>
        <script th:src="@{https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js}"></script>
        <script th:src="@{https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js}"></script>
    </body>
</html>
