<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Update Product - DSi Super Shop</title>

        <div th:replace="~{layouts/styles :: #styles}"></div>
    </head>
    <body>
        <div th:replace="~{layouts/header :: header}"></div>

        <div class="container-fluid">
            <div class="row">
                <div th:replace="~{layouts/nav :: nav}"></div>

                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">Update Product</h1>
                    </div>
                    <form th:action="@{/product/{id}/update(id=${product.id})}" th:object="${product}" th:method="post">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="name">Product Name</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Product name...">
                                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6 mt-2">
                                <label for="name">Product Description</label>
                                <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Product description...">
                                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6 mt-2">
                                <label for="purchasePrice">Purchase Price</label>
                                <input type="number" th:field="*{purchasePrice}" class="form-control" id="purchasePrice" placeholder="Purchase price...">
                                <span th:if="${#fields.hasErrors('purchasePrice')}" th:errors="*{purchasePrice}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6 mt-2">
                                <label for="retailPrice">Retail Price</label>
                                <input type="number" th:field="*{retailPrice}" class="form-control" id="retailPrice" placeholder="Retail price...">
                                <span th:if="${#fields.hasErrors('retailPrice')}" th:errors="*{retailPrice}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6 mt-2">
                                <label for="quantity">Quantity</label>
                                <input type="number" th:field="*{quantity}" class="form-control" id="quantity" placeholder="Quantity...">
                                <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6 mt-2">
                                <label for="supplier">Supplier</label>
                                <select th:field="*{supplier}" class="form-select" id="supplier">
                                    <div th:each="supplier : ${suppliers}">
                                        <option th:value="${supplier.id}" th:text="${supplier.name}"></option>
                                    </div>
                                </select>
                                <span th:if="${#fields.hasErrors('supplier')}" th:errors="*{supplier}" class="text-danger"></span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2">Update</button>
                    </form>
                </main>
            </div>
        </div>

        <div th:replace="~{layouts/scripts :: #scripts}"></div>
    </body>
</html>
